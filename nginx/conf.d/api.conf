server {
    listen 80;
    server_name api2.bellehouseniger.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name api2.bellehouseniger.com;

    # SSL Certificates
    ssl_certificate /etc/letsencrypt/live/api2.bellehouseniger.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api2.bellehouseniger.com/privkey.pem;

    # 1. SERVE STATIC FILES (CSS, JS, Admin Interface)
    location /static/ {
        alias /app/staticfiles/; 
    }

    # 2. SERVE MEDIA FILES (User uploads, Invoices, Project Photos)
    location /media/ {
        alias /app/media/;
    }

    # 3. MAIN API PROXY
    location / {
        # CHANGE: Use 'web' instead of '127.0.0.1'
        proxy_pass http://web:8000;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}